dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  arb_dir: lib/app/shared/i18n/l10n
  output_dir: lib/app/shared/i18n/generated
